<div class="container">
    <legend class="main-text">
        <h2><b>{{'Registration.registrationForm' | translate}}</b></h2>
    </legend><br>
    <div class="registratiom-form">
        <form [formGroup]="formGroup" mat-dialog-content class="column-group">
            <mat-dialog-content>

                <mat-form-field>
                    <input matInput placeholder="{{'Registration.name' | translate}}" placeholder="Name" type="string" formControlName="name"
                        [(ngModel)]="user.name">
                    <!-- <mat-error *ngIf="formGroup.controls.name.invalid">{{getNameErrorMessage()}}</mat-error> -->
                </mat-form-field>
                <br>
                <mat-form-field>
                    <input matInput type="text" placeholder="{{'Registration.lastName' | translate}}" formControlName="lastName"
                        [(ngModel)]="user.lastName">
                    <!-- <mat-error *ngIf="formGroup.controls.linkToSite.invalid">{{getLinkToSiteErrorMessage()}}</mat-error> -->
                </mat-form-field>
                <br>
                <mat-form-field>
                    <input matInput type="text" placeholder="{{'Registration.email' | translate}}" formControlName="email" [(ngModel)]="user.email">
                    <!-- <mat-error *ngIf="formGroup.controls.linkToSite.invalid">{{getLinkToSiteErrorMessage()}}</mat-error> -->
                </mat-form-field>
                <br>

                <mat-form-field>
                    <input matInput type="date" placeholder="{{'Registration.birthday' | translate}}" formControlName="birthday"
                        [(ngModel)]="user.birthday">
                    <!-- <mat-error *ngIf="formGroup.controls.linkToSite.invalid">{{getLinkToSiteErrorMessage()}}</mat-error> -->
                </mat-form-field>
                <br>

                <mat-form-field>
                    <input matInput type="password" placeholder="{{'Registration.password' | translate}}" formControlName="password"
                        [(ngModel)]="user.password">
                    <!-- <mat-error *ngIf="formGroup.controls.linkToSite.invalid">{{getLinkToSiteErrorMessage()}}</mat-error> -->
                </mat-form-field>
                <br>

                <mat-form-field>
                    <input matInput type="password" placeholder="{{'Registration.confirmPassword' | translate}}" formControlName="confirmPassword"
                        [(ngModel)]="user.confirmPassword">
                    <!-- <mat-error *ngIf="formGroup.controls.linkToSite.invalid">{{getLinkToSiteErrorMessage()}}</mat-error> -->
                </mat-form-field>
                <br>

                <div class="dada">
                    <label for="myfile" class="chous">
                        <mat-icon>add_a_photo</mat-icon>
                    </label>
                    <input #file type="file" placeholder="Photo" formControlName="photo" class="my"
                        id="myfile"  />
                </div>

                <!-- <mat-error *ngIf="formGroup.controls.linkToSite.invalid">{{getLinkToSiteErrorMessage()}}</mat-error> -->

            </mat-dialog-content>
            <button class="btn-submit" mat-raised-button type="submit" (click)="submit(user, file.files)"
                color="primary">{{'Registration.save' | translate}}</button>
        </form>
        <div mat-dialog-actions>
            <button mat-raised-button class="btn-close" (click)="onCancelClick()" routerLink="/account/login"
            color="warn">{{'Registration.cancel' | translate}}</button>
        </div>
    </div>
</div>
