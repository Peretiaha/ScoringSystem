<div class="delete-component">
    <p>Are you sure to delete this object?</p>
</div>
<div class="buttons">
    <div class="btn-yes">
        <button mat-button class="btn" (click) = "onDeleteClick()" >Yes</button>
    </div>
    <div class="btn-cancle">
        <button mat-button class="btn" (click) = "onCancelClick()">Cancle</button>
    </div>
</div>
