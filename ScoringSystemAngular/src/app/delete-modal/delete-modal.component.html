<div class="delete-component">
    <p>Are you sure to delete this object?</p>
</div>
<div class="buttons">
    <div class="btn-yes">
        <button color="primary" mat-raised-button type="submit" mat-button class="btn" (click) = "onDeleteClick()" >Yes</button>
    </div>    
    <div class="btn-cancle">
        <button color="warn" mat-button mat-raised-button type="submit" class="btn" (click) = "onCancelClick()">Cancle</button>
    </div>
    
</div>
